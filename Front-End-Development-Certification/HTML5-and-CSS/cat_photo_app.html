<!-- FCC HTML5 exercise of a Cat Photo App -->
<!DOCTYPE html> <!-- Standard instruction to tell browser that this is HTML5 -->
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

	<!-- CSS style element to configure the style of h2 -->
	<style>
		.red-text {
			color: red;
		}

		.thin-purple-border {
			border-color: purple;
			border-width: 5px;
			border-style: solid;
		}

		.large-image {
			width: 750px;
		}

		p { 
			font-size: 14px;
			font-family: Monaco, monospace; 
		}
	</style>

	<title>FCC CatPhotoApp</title>
</head>

<body>
	<!-- HTML img tag, usually self closing, alt attribute is used to describe for accessibility + in case photo doesn't load -->
	<img class="large-image thin-purple-border" src="http://www.catster.com/wp-content/uploads/2017/06/small-kitten-meowing.jpg" alt="Picture of a cat meowing">

	<!-- h2 heading element, others are h1, h3, h4, h5, and h6 -->
	<h2 class="red-text" style="font-family: Lobster, sans-serif;"> <!-- The font will degrade to sans-serif if lobster can't be fetched -->
		CatPhotoApp
	</h2>

	<p class="red-text"> <!-- p is the paragraph tag -->
		Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.
	</p>

	<!-- Second paragraph without colour -->
	<p>
		Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy fur catnip scratched.
	</p>
</body>

</html>
