<!-- FCC HTML5 exercise of a Cat Photo App -->
<!DOCTYPE html>
<html>

<!-- CSS style element to configure the style of h2 -->
<style>
	.red-text {
		color: red;
	}
	p { font-size: 16px; }
</style>

<!-- h2 heading element, others are h1, h3, h4, h5, and h6 -->
<h2 class="red-text">CatPhotoApp</h2>

<p class="red-text"> <!-- p is the paragraph tag -->
	Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.
</p>

<!-- Second paragraph without colour -->
<p>
	Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy fur catnip scratched.
</p>

</html>
